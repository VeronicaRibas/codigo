<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como um espião</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section>
        <h2 id='titulo'>COMO UM ESPIÃO</h2>
       
        <div class="formu">
            <form>
                <label for="mensagem">Mensagem</label>
                <input type="text" id="mensagem">
                <select name="selecao" id="seletor">
                    <option value="codigo">Código desejado</option>
                    <option value="cif1" id="valor1">Cifra de cesar</option>
                    <option value="bas2" id="valor2">base 64</option>
                </select>
                <div id="parte_cesar">
                </div>
            </form> 
            <div id="radion-buttons">
                <input type="radio" id="cod" name="cifra" value="cod">
                <label for="codificar">Codificar</label>
                <input type="radio" id="dec" name="cifra" value="deco">
                <label for="decodificar">Decodificar</label>
            </div>
            <input id="submit" type="submit">
            <label for="novaMensagem">Nova Mensagem</label>
            <input type="text" id="novaMensagem">
        </div>
    </section>
    <script src="./index.js" defer></script>
</body>
</html>
